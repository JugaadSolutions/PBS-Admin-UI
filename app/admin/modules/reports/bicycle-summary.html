<div class="container">
    <div class="card">
        <div class="card-header ch-alt ">
            <h2>Bicycle Summary
            </h2>
        </div>

        <div class="card-body">
            <div class="data-view">
                <div class="table-responsive">
                    <table ng-table="bicycleSummaryTable" class="table table-striped table-vmiddle">
                        <tr>
                            <td data-title="'Holding Area'">
                                {{BicycleSummary.ha}}
                            </td>
                            <td data-title="'Hubs'">
                                {{BicycleSummary.hubs}}
                            </td>
                            <td data-title="'Maintenance Centre'">
                                {{BicycleSummary.mc}}
                            </td>
                            <td data-title="'Redistribution Vehicle'">
                                {{BicycleSummary.rv}}
                            </td>
                            <td data-title="'Users'">
                                {{BicycleSummary.users}}
                            </td>
                            <td data-title="'Fleet'">
                                {{BicycleSummary.fleet}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
