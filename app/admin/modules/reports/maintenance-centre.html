<div class="container">
    <div class="card">
        <div class="card-header ch-alt ">
            <h2>Maintenance Centre
            </h2>
        </div>

        <div class="card-body">
            <div class="data-view">
                <div class="table-responsive">
                    <table ng-table="maintenanceCentreTable" class="table table-striped table-vmiddle">
                        <tr ng-repeat="maintenance in maintenanceCentre">
                            <td data-title="'Name'">
                                {{maintenance.Name}}
                            </td>
                            <td data-title="'Capacity'">
                                {{maintenance.portCapacity}}
                            </td>
                            <td data-title="'Bicycles Available'">
                                {{maintenance.available}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
