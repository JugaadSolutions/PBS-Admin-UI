<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Bicylce Usage
                <br> </h2>

            <form class="pmbb-edit" name="BicycleUsage" novalidate>

                <div class="card-body card-padding">
                    <div class="row">
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': BicycleUsage.fromDate.$touched && BicycleUsage.fromDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>From Date</label>
                                <input type="text" name="fromDate" ng-model="cycleUsage.fromdate" ng-change="fromdate" ng-focus="fromDate=true" ng-click="fromDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="fromDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="BicycleUsage.fromDate.$error"
                                      ng-show="BicycleUsage.fromDate.$touched">
                                                <small ng-message="required">From Date is required</small>
                                            </span>
                            </div>
                        </div>

                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': BicycleUsage.toDate.$touched && BicycleUsage.toDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>To Date</label>
                                <input type="text" name="toDate" ng-model="cycleUsage.todate" ng-change="todate" ng-focus="toDate=true" ng-click="toDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="toDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="BicycleUsage.toDate.$error"
                                      ng-show="BicycleUsage.toDate.$touched">
                                                <small ng-message="required">To Date is required</small>
                                            </span>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-disabled="BicycleUsage.$invalid" ng-click="bicycleUsageDetails()" >
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="card-body">


                <table ng-table="bicycleUsageTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr>
                       <!-- <td data-title="'Member'" >
                            {{usage.user.Name}}
                        </td>
                        <td data-title="'Check In Time'">
                            {{usage.checkInTime | date:'dd MM yyyy hh:mm'}}
                        </td>
                        <td data-title="'Check Out Time'">
                            {{usage.checkOutTime | date:'dd MM yyyy hh:mm'}}
                        </td>-->
                        <td data-title="'Transaction > 1 hr'">
                            {{OneHourCount}}
                        </td>
                        <td data-title="'Transaction > 2 hr'">
                            {{TwoHourCount}}
                        </td>
                      <!--  <td data-title="'Transaction > 3 hr'">
                            {{ThreeHourCount}}
                        </td>
                        <td data-title="'Transaction > 4 hr'">
                            {{MoreThenFourHourCount}}
                        </td>-->
                    </tr>
                </table>
        </div>
    </div>
</div>
