<style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }
    th, td {
        border: none;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2}
</style>

<div class="container">
    <div class="card">
        <div class="card-header ch-alt text-center">
            <img src="assets/images/trintrin.jpg" class="i-logo"/>
            <h3>Trin Trin</h3>
            <h2>Mysuru</h2>
        </div>
        <br>
        <div class="card-header ch-alt text-center">
            <h2>Minor Docking Hubs are Empty during Peak Hours (8a.m-11a.m & 4p.m-7p.m)</h2>
        </div>
        <br>
        <form class="pmbb-edit" name="TotalCashReport"  novalidate>
            <div class="card-header ch-alt text-center">
                &nbsp;&nbsp;<label>Month &nbsp;:</label>
                <b><span ng-bind="EmptyMinorDSPeakDetails.month"></span></b> &nbsp;|&nbsp;
                &nbsp;<label>Year&nbsp;:</label>
                <b><span ng-bind="EmptyMinorDSPeakDetails.year"></span></b>
            </div>
            <br>
            <div style="text-align: center">
                <button id="export" data-export="export" class="btn btn-icon-text btn-success waves-effect">Export to CSV</button>
            </div>
            <div class="card-body card-padding">
                <div class="row">
                </div>
            </div>
        </form>
    </div>

    <div>
        <table id="export_table" ng-table="EmptyMinorDSPeakPrintTable" class="table" >
            <tr ng-repeat="minorPeak in EmptyMinorPeak">
                <td data-title="'From Time'">
                    {{minorPeak.starttime |  date : "dd MMM yy h:mm:ss a"}}
                </td>
                <td data-title="'End Time'">
                    {{minorPeak.endtime |  date : "dd MMM yy h:mm:ss a"}}
                </td>
                <td data-title="'Peak Duration (In Minutes)'">
                    {{(minorPeak.peekduration).toFixed(2)}}
                </td>
                <td data-title="'Docking Hub'">
                    {{minorPeak.stationid.name}}
                </td>
            </tr>
        </table>
    </div>
</div>
<button  class="btn btn-float bgm-red m-btn" ng-click="Print()"><i class="zmdi zmdi-print"></i></button>


<script>
    $(function(){
        $("#export").click(function(){
            $("#export_table").tableToCSV();
        });
    });
</script>
