        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="SmartCardKiosksTable" class="table table-striped table-vmiddle">
                    <tr ng-repeat="kiosk in cardKiosks">
                        <td data-title="'Date Time'">
                            {{kiosk.dateTime | date :'dd MMM yy h:mm'}}
                        </td>
                        <td data-title="'Start Time'">
                            {{kiosk.transactionInitiatedTime}}
                        </td>
                        <td data-title="'End Time'">
                            {{kiosk.transactionCompletionTime}}
                        </td>
                        <td data-title="'Duration'">
                            {{kiosk.duration}}
                        </td>
                        <td data-title="'Status'">
                            {{kiosk.result}}
                        </td>
                        <td data-title="'User'">
                            {{kiosk.user.Name}}
                        </td>
                    </tr>
                </table>
            </div>
