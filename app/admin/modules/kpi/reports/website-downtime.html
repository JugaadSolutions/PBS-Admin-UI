                        <div class="col-sm-2 m-b-10">
                            <div class="form-group fg-line">
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>Month</label>
                                <select name="month" chosen class="form-control" ng-model="details.month"
                                        data-placeholder-text-single="'Select Month'" required>
                                    <option value="1">January</option>
                                    <option value="2">Feb</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>

                                </select>

                            <div class="form-group fg-line">
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>Year</label>
                                <select name="year" chosen class="form-control" ng-model="details.year"

                                    <option value="2017">2017</option>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"

                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>

                    <br>
                    <br>
                    <div ng-if="SelectedMonth && SelectedYear">

        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="WesiteDownTimeTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="repair in WesiteDownTime">
                        <td data-title="'Date'">
                            {{repair.dateTime | date: "dd MMM yy"}}
                        </td>
                        <td data-title="'No. of mins website is down'">
