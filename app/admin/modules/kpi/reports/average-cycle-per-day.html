<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Average cycle use per cycle per day</h2>
            <br>
            <form class="pmbb-edit" name="AverageCycle" novalidate>

                <div class="card-body card-padding">
                    <div class="row">
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': AverageCycle.fromDate.$touched && AverageCycle.fromDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>From Date</label>
                                <input type="text" name="fromDate" ng-model="AverageCycle.fromdate" ng-change="fromdate" ng-focus="fromDate=true" ng-click="fromDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="fromDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="AverageCycle.fromDate.$error"
                                      ng-show="AverageCycle.fromDate.$touched">
                                                <small ng-message="required">From Date is required</small>
                                            </span>
                            </div>
                        </div>

                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': DaywiseCashForm.toDate.$touched && DaywiseCashForm.toDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>To Date</label>
                                <input type="text" name="toDate" ng-model="AverageCycle.todate" ng-change="todate" ng-focus="toDate=true" ng-click="toDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="toDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="DaywiseCashForm.toDate.$error"
                                      ng-show="DaywiseCashForm.toDate.$touched">
                                                <small ng-message="required">To Date is required</small>
                                            </span>
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="AverageCycleDetails()" ng-disabled="AverageCycle.$invalid">
                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>
                  <!--  <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-disabled="DaywiseCashForm.$invalid" >
                        <i class="zmdi zmdi-eye"></i>
                        <a ui-sref="admin.accounts.daywise-collectionsummary-report-print" style="color: white">Print Report</a>
                    </button>-->
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="AverageCycleTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="avgCycle in $data">
                        <td data-title="'Date'" filter="{ creditBalance: 'text'}">
                            {{avgCycle.createdDate |  date : "dd MMM yy"}}
                        </td>
                        <td data-title="'No. of trips/Time duration'" filter="{ creditBalance: 'text'}">
                            {{((avgCycle.noOfTrips/avgCycle.requiredNoOfCycles)*100).toFixed(2)}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
