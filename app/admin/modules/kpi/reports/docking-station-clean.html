                        <div class="col-sm-2 m-b-10">

                                <select name="month" chosen class="form-control" ng-model="StationClean.month"

                                </select>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="StationCleanDetails()" ng-disabled="StationClean.$invalid">
                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>
                    <button type="button" class="btn btn-icon-text btn-success waves-effect">
                        <i class="zmdi zmdi-eye"></i>

                    <br>

        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="StationCleanTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="clean in $data">
                        <td data-title="'Date'">
                            {{clean.cleaneddate | date : "dd-MMM-yy"}}
                        </td>
                        <td data-title="'From'">
                            {{clean.fromtime | date:"dd-MM-yy hh:mm a"}}
                        </td>
                        <td data-title="'To'">
                            {{clean.totime | date:"hh:mm a"}}
                        </td>
                        <td data-title="'By'">
                            {{clean.empId.Name}}
                        </td>
                        <td data-title="'Station'">
                            {{clean.stationId.name}}
                        </td>
                        <td data-title="'Instance if the docking station is cleaned'">
                            <label ng-if="clean.cleanCount==1">Cleaned</label>
                        </td>
                     <!--   <td data-title="'ID'">
                            {{clean._id}}
                        </td>-->
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
