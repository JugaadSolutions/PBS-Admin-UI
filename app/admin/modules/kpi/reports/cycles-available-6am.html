<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Minimum percentage of total cycle fleet available at 6 am</h2>
            <br>
            <form class="pmbb-edit" name="cycleFleet" novalidate>

                <div class="card-body card-padding">
                    <div class="row">
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': cycleFleet.fromDate.$touched && cycleFleet.fromDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>From Date</label>
                                <input type="text" name="fromDate" ng-model="CycleAvailable.fromdate" ng-change="fromdate" ng-focus="fromDate=true" ng-click="fromDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="fromDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="cycleFleet.fromDate.$error"
                                      ng-show="cycleFleet.fromDate.$touched">
                                                <small ng-message="required">From Date is required</small>
                                            </span>
                            </div>
                        </div>

                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': cycleFleet.toDate.$touched && cycleFleet.toDate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>To Date</label>
                                <input type="text" name="toDate" ng-model="CycleAvailable.todate" ng-change="todate" ng-focus="toDate=true" ng-click="toDate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="toDate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="cycleFleet.toDate.$error"
                                      ng-show="cycleFleet.toDate.$touched">
                                                <small ng-message="required">To Date is required</small>
                                            </span>
                            </div>
                        </div>

                        <div class="col-sm-3 m-b-20">
                            <dt class="p-t-10">Month</dt>
                            <dd>
                                <div class="fg-line">
                                    <select name="document" chosen class="form-control" ng-model="document.documentType"
                                            data-placeholder-text-single="'Select Document Type'"
                                            ng-change="selectedDocument(document)" required>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="Drivers license">April</option>
                                        <option value="Drivers license">May</option>
                                        <option value="Drivers license">June</option>
                                        <option value="Drivers license">July</option>
                                        <option value="Drivers license">August</option>
                                        <option value="Drivers license">September</option>
                                        <option value="Drivers license">October</option>
                                        <option value="Drivers license">November</option>
                                        <option value="Drivers license">December</option>
                                    </select>
                                </div>
                            </dd>
                        </div>

                    </div>


                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="CycleAvailableDetails()" ng-disabled="cycleFleet.$invalid">
                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>
                    <!--  <button type="button" class="btn btn-icon-text btn-success waves-effect"
                              ng-disabled="DaywiseCashForm.$invalid" >
                          <i class="zmdi zmdi-eye"></i>
                          <a ui-sref="admin.accounts.daywise-collectionsummary-report-print" style="color: white">Print Report</a>
                      </button>-->
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="CycleAvailableTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="avail in $data">
                        <td data-title="'Date'">
                            {{avail.dateAndTime |  date : "dd MMM yy"}}
                        </td>
                        <td data-title="'cycles available at 6 am/Total cycles as per the configuration ( In % )'">
                            {{((avail.cyclesInPort + avail.cyclesWithRv + avail.cyclesWithHa + avail.cyclesWithMembers)/(avail.requiredFleetSize)*100).toFixed(2) }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
