                        <div class="col-sm-2 m-b-10">
                            <div class="form-group fg-line">
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>Month</label>
                                <select name="month" chosen class="form-control" ng-model="CycleAvailable.month"

                                    <option value="1">January</option>
                                    <option value="2">Feb</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"

                    </button>

                    <br>
                    <br>
                    <div ng-if="SelectedMonth && SelectedYear">

        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="CycleAvailableTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="avail in $data">
                        <td data-title="'Date'">
                            {{avail.dateAndTime |  date : "dd MMM yy"}}
                        </td>
                        <td data-title="'cycles available at 6 am/Total cycles as per the configuration ( In % )'">
                           <!-- {{((avail.cyclesInPort + avail.cyclesWithRv + avail.cyclesWithHa + avail.cyclesWithMembers)/(avail.requiredFleetSize)*100).toFixed(2) }}-->

                        </td>
                    </tr>
                </table>
            </div>
