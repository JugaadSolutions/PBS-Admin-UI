<style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }
    th, td {
        border: none;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2}
</style>

<div class="container">
    <div class="card">
        <div class="card-header ch-alt text-center">
            <img src="assets/images/trintrin.jpg" class="i-logo"/>
            <h3>Trin Trin</h3>
            <h2>Mysuru</h2>
        </div>
        <br>
        <div class="card-header ch-alt text-center">
            <h2>Average cycle use per cycle/day</h2>
        </div>
        <br>
        <form class="pmbb-edit" name="TotalCashReport"  novalidate>
            <div class="card-header ch-alt text-center">
                &nbsp;&nbsp;<label>Month &nbsp;:</label>
                <b><span ng-bind="CyclePerDayDetails.month"></span></b> &nbsp;|&nbsp;
                &nbsp;<label>Year&nbsp;:</label>
                <b><span ng-bind="CyclePerDayDetails.year"></span></b>
            </div>
            <br>
            <div style="text-align: center">
                <button id="export" data-export="export" class="btn btn-icon-text btn-success waves-effect">Export to CSV</button>
            </div>
            <div class="card-body card-padding">
                <div class="row">
                </div>
            </div>
        </form>
    </div>

    <div >
        <table id="export_table" ng-table="AverageCyclePrintTable" class="table" >
            <tr ng-repeat="avgCycle in AveragecyclePrint">
                <td data-title="'Date'">
                    {{avgCycle.reportDate | date : "dd MMM yy"}}
                </td>
                <td data-title="'No. of trips/Day'">
                    {{(avgCycle.noOfTrips/avgCycle.requiredNoOfCycles).toFixed(2)}}
                </td>
            </tr>
        </table>
    </div>
</div>
<button  class="btn btn-float bgm-red m-btn" ng-click="myFun()"><i class="zmdi zmdi-print"></i></button>


<script>
    $(function(){
        $("#export").click(function(){
            $("#export_table").tableToCSV();
        });
    });
</script>
