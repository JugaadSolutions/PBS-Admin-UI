<style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }
    th, td {
        border: none;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){background-color: #f2f2f2}
</style>

<div class="container">
    <div class="card">
        <div class="card-header ch-alt text-center">
            <img src="assets/images/trintrin.jpg" class="i-logo"/>
            <h3>Trin Trin</h3>
            <h2>Mysuru</h2>
        </div>
        <br>
        <div class="card-header ch-alt text-center">
            <h2>Bicycle station is cleaned once</h2>
        </div>
        <br>
        <form class="pmbb-edit" name="TotalCashReport"  novalidate>
            <div class="card-header ch-alt text-center">
                &nbsp;&nbsp;<label>Month &nbsp;:</label>
                <b><span ng-bind="StationCleanDetails.month"></span></b> &nbsp;|&nbsp;
                &nbsp;<label>Year&nbsp;:</label>
                <b><span ng-bind="StationCleanDetails.year"></span></b>
            </div>
            <br>
            <div style="text-align: center">
                <button id="export" data-export="export" class="btn btn-icon-text btn-success waves-effect">Export to CSV</button>
            </div>
            <div class="card-body card-padding">
                <div class="row">
                </div>
            </div>
        </form>
    </div>

    <div>
        <table id="export_table" ng-table="StationCleanPrintTable" class="table" >
            <tr ng-repeat="clean in StationCleanData">
                <td data-title="'Date'">
                    {{clean.cleaneddate | date : "dd-MMM-yy"}}
                </td>
                <td data-title="'From'">
                    {{clean.fromtime | date:"dd-MM-yy hh:mm"}}
                </td>
                <td data-title="'To'">
                    {{clean.totime | date:"dd-MM-yy hh:mm"}}
                </td>
                <td data-title="'By'">
                    {{clean.empId.Name}}
                </td>
                <td data-title="'Station'">
                    {{clean.stationId.name}}
                </td>
                <td data-title="'Instance if the docking station is cleaned'">
                    <label ng-if="clean.cleanCount==1">Cleaned</label>
                </td>
            </tr>
        </table>
    </div>
</div>
<button  class="btn btn-float bgm-red m-btn" ng-click="Print()"><i class="zmdi zmdi-print"></i></button>


<script>
    $(function(){
        $("#export").click(function(){
            $("#export_table").tableToCSV();
        });
    });
</script>
