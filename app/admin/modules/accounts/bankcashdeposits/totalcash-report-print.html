        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="totalCashTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="New1 in $data">
                        <td>
                            <img ng-src="{{member.profilePicUrl}}" style="width: 40px;" class="img-rounded">
                        </td>
                        <td data-title="'Date'" filter="{ date: 'text'}">
                            {{New1.date | date : "dd MMM yy"}}
                        </td>
                        <td data-title="'POS Collection Amount'" filter="{ pos: 'text'}">
                            {{New1.pos}}
                        </td>
                        <td data-title="'PG Collection Amount'" filter="{ gateway: 'text'}">
                            {{New1.gateway}}
                        </td>
                        <td data-title="'Cash Collection Amount'" filter="{ 'cash': 'text'}">
                            {{New1.cash}}
                        </td>
                        <td data-title="'Total'" filter="{ 'subscriptionType': 'text'}">
                            {{New1.pos + New1.gateway + New1.cash }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    <button  class="btn btn-float bgm-red m-btn" ng-click="myFun()"><i class="zmdi zmdi-print"></i></button>
