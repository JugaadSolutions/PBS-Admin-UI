<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Daywise Transaction Report
                <small>Cash Details</small>
                <br> </h2>
                <!--<label>From</label>&nbsp;&nbsp;
                <input type="text" name="joiningDate1" ng-model="fromDateDaywise" ng-change="fromDateDaywise" ng-focus="joiningDate1=true" ng-click="joiningDate1=true"
                       uib-datepicker-popup="dd/MM/yyyy" is-open="joiningDate1" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" >-->

            <form class="pmbb-edit" name="DaywiseCashForm" novalidate>

                <dl class="dl-horizontal required">
                    <dt class="p-t-10">From</dt>
                    <dd>
                        <div class="fg-line"
                             ng-class="{ 'has-error': DaywiseCashForm.joiningDate1.$touched && DaywiseCashForm.joiningDate1.$invalid }">
                            <input type="text" name="joiningDate1" ng-model="daywiseCollection.fromDateCashCollection" ng-change="fromDateCashCollection" ng-focus="joiningDate1=true" ng-click="joiningDate1=true"
                                   uib-datepicker-popup="dd/MM/yyyy" is-open="joiningDate1" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" required >
                            <span class="help-block"
                                  ng-messages="DaywiseCashForm.joiningDate1.$error"
                                  ng-show="DaywiseCashForm.joiningDate1.$touched">
                                <small ng-message="required">From Date is required</small>
                            </span>
                        </div>
                    </dd>
                </dl>

                <br>
              <!--  <label>To</label>
                <input type="text" name="joiningDate2" ng-model="toDateDaywise" ng-change="toDateDaywise"  ng-focus="joiningDate2=true" ng-click="joiningDate2=true"
                       uib-datepicker-popup="dd/MM/yyyy" is-open="joiningDate2" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" >-->

                <dl class="dl-horizontal required">
                    <dt class="p-t-10">To</dt>
                    <dd>
                        <div class="fg-line"
                             ng-class="{ 'has-error': DaywiseCashForm.joiningDate2.$touched && DaywiseCashForm.joiningDate2.$invalid }">
                            <input type="text" name="joiningDate2" ng-model="daywiseCollection.toDateDaywise" ng-change="toDateDaywise" ng-focus="joiningDate2=true" ng-click="joiningDate2=true"
                                   uib-datepicker-popup="dd/MM/yyyy" is-open="joiningDate2" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" required >
                            <span class="help-block"
                                  ng-messages="DaywiseCashForm.joiningDate2.$error"
                                  ng-show="DaywiseCashForm.joiningDate2.$touched">
                                <small ng-message="required">To Date is required</small>
                            </span>
                        </div>
                    </dd>
                </dl>

                <br>

                <dl class="dl-horizontal required">
                    <dt class="p-t-10">Registration Centres</dt>
                    <dd>
                        <div class="fg-line">
                            <select chosen class="form-control" ng-model="daywiseCollection.RegCentre"
                                    name="RegCentre"  placeholder="eg. Registration Centre" required >
                                <option ng-value="RegistrationCentre1">Registration Centre1</option>
                                <option ng-value="RegistrationCentre2">Registration Centre2</option>
                                <option ng-value="RegistrationCentre3">Registration Centre3</option>
                                <option ng-value="RegistrationCentre4">Registration Centre4</option>
                                <option ng-value="RegistrationCentre5">Registration Centre5</option>
                            </select>
                        </div>
                    </dd>
                </dl>

                <br>

                <dl class="dl-horizontal required">
                    <dt class="p-t-10">Transaction Type</dt>
                    <dd>
                        <div class="fg-line">
                            <select chosen class="form-control" ng-model="daywiseCollection.TransactionType"
                                    name="TransactionType"  placeholder="eg. Transaction ID" required >
                                <option ng-value="RegistrationCentre1">Registration</option>
                                <option ng-value="RegistrationCentre2">Refund</option>
                                <option ng-value="RegistrationCentre3">Replenishment</option>
                            </select>
                        </div>
                    </dd>
                </dl>

                <br>
                <!--<button type="button" class="btn btn-icon-text btn-success waves-effect" ng-click="">
                    <i class="zmdi zmdi-save"></i> Get Details
                </button>-->
                <button type="button" class="btn btn-icon-text btn-success waves-effect"
                        ng-click="sendDaywiseDetails()" ng-disabled="DaywiseCashForm.$invalid">
                    <i class="zmdi zmdi-save"></i> Get Details
                </button>

            </form>
        </div>
        <div class="card-body">

            <div class="table-responsive" >
                <table ng-table="" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="member in $data">
                        <td>
                            <img ng-src="{{member.profilePicUrl}}" style="width: 40px;" class="img-rounded">
                        </td>
                        <td data-title="'Transaction No'" filter="{ name: 'text'}" filter="{ lastName: 'text'}">
                            <a ui-sref="admin.members.edit({id: member._id})">{{member.Name}} {{member.lastName}}</a>
                        </td>
                        <td data-title="'Transaction Type '" filter="{ emailAddress: 'text'}">
                            {{member.emailAddress}}
                        </td>
                        <td data-title="'Paymode'" filter="{ phoneNumber: 'text'}">
                            {{member.phoneNumber}}
                        </td>
                        <td data-title="'Amount'" filter="{ 'subscriptionType': 'text'}">
                            {{member.subscriptionType}}
                        </td>
                        <td data-title="'Date'" filter="{ creditBalance: 'text'}">
                            &#8377; {{member.creditBalance}}
                        </td>
                        <td data-title="'Payer'" filter="{ creditBalance: 'text'}">
                            &#8377; {{member.creditBalance}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
