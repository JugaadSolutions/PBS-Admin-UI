<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>User Transaction Statistics
                <small>Transaction Details</small><br> </h2>

            <form class="pmbb-edit" name="UserTransaction" novalidate>
                <div class="card-body card-padding">
                    <div class="row">

                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': UserTransaction.UserID.$touched && UserTransaction.UserID.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>Smart Card Number</label>
                                <input type="text" name="UserID" ng-model="userTransactionDetials.userid"
                                       class="form-control"
                                       placeholder="eg.45" chars="numbers" required>
                                <span class="help-block"
                                      ng-messages="UserTransaction.UserID.$error"
                                      ng-show="UserTransaction.UserID.$touched">
                                    <small ng-message="required">User ID is required</small>
                                </span>
                            </div>
                        </div>

                    </div>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="transactionStatisticsDetails()" ng-disabled="UserTransaction.$invalid">
                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-disabled="UserTransaction.$invalid" >
                        <i class="zmdi zmdi-eye"></i>
                        <a ui-sref="admin.accounts.user-transaction-statistics.user-transaction-statistics-print" style="color: white">Print/CSV Report</a>
                    </button>

                </div>
            </form>
        </div>

        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="memberRidesTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="ride in Rides">
                        <td data-title="'Check Out Time'" filter="{ creditBalance: 'text'}">
                            {{ride.checkOutTime |  date : "dd MMM yy"}}
                        </td>
                        <td data-title="'Check In Time'" filter="{ 'subscriptionType': 'text'}">
                            {{ride.checkInTime |  date : "dd MMM yy"}}
                        </td>
                        <td data-title="'Opening Balance'" filter="{ 'subscriptionType': 'text'}">
                            {{ride.balance - ride.fare}}
                        </td>
                        <td data-title="'Deducted Amount'" filter="{ 'subscriptionType': 'text'}" >
                            {{ride.fare}}
                        </td>
                        <td data-title="'Closing Balance'" filter="{ 'subscriptionType': 'text'}">
                            {{ride.balance}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
