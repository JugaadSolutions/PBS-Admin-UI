<div class="container">
    <div class="block-header">
        <h2>Edit Tickets
            <small>Add all required details with fields marked as * are
                mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelUpdateTickets();">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="updateRaisedTicket();" ng-disabled="EditFleets.$invalid">
                <i class="zmdi zmdi-save"></i> Update
            </button>
        </div>
    </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="EditTickets">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-collection-item m-r-10"></i>Raised Ticket Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">
                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Member Name</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="text" name="name" ng-model="RaisedTicket.name"
                                           class="form-control"
                                           placeholder="" disabled>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Ticket Subject</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="text" name="subject" ng-model="RaisedTicket.subject"
                                           class="form-control"
                                           placeholder="" disabled>
                                </div>
                            </dd>
                        </dl>


                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Ticket Description</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="text" name="description" ng-model="RaisedTicket.description"
                                           class="form-control"
                                           placeholder="" disabled>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Priority</dt>
                            <dd>
                                <div class="fg-line">
                                    <input type="text" name="priority" ng-model="Priority"
                                           class="form-control"
                                           placeholder="" disabled>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Status</dt>
                            <dd>
                                <div class="fg-line">
                                   <select chosen class="form-control">
                                       <option value="Open">Open</option>
                                       <option value="Close">Close</option>
                                       <option value="Hold">Hold</option>
                                   </select>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Assign</dt>
                            <dd>
                                <div class="fg-line">
                                    <select chosen class="form-control">
                                        <option value="Emp1">Emp1</option>
                                        <option value="Emp2">Emp2</option>
                                        <option value="Emp3">Emp3</option>
                                    </select>
                                </div>
                            </dd>
                        </dl>


                        <div class="plan-wrap" ng-repeat="EditTicketDetails in EditTicketDetails.comments">
                            <ng-form name="plansForm">
                                <div class="plan-delete">
                                    <button class="btn btn-danger btn-icon waves-effect waves-circle"
                                            ng-click="removeComments($index)" uib-tooltip="Remove Comments"
                                            tooltip-placement="left">
                                        <i class="zmdi zmdi-delete"></i></button>
                                </div>
                                <dl class="dl-horizontal required">
                                    <dt class="p-t-10">comments</dt>
                                    <div class="fg-line"
                                         ng-class="{ 'has-error': EditTickets.comments.$touched && EditTickets.comments.$invalid }">
                                        <input type="text" name="comments" ng-model="farePlan.startTime"
                                               class="form-control"
                                               placeholder="eg. reply">
                                        <span class="help-block" ng-messages="EditTickets.comments.$error"
                                              ng-show="EditTickets.comments.$touched">
                                            <small ng-message="required">Comments is required</small>
                                        </span>
                                    </div>
                                </dl>
                                <div class="clear"></div>
                            </ng-form>
                        </div>
                        <div class="m-t-30">
                            <button class="btn btn-primary btn-icon-text waves-effect"
                                    ng-click="addComments()">
                                <i class="zmdi zmdi-plus"></i>Add Comments
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
   <!-- </div>-->

</div>
