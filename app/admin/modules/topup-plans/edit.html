<div class="container">
    <div class="block-header">
        <h2>EDIT Topup
            <small>Edit all required details with fields marked as * are mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelUpdateTopup()">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <!-- <button type="button" class="btn btn-icon-text btn-info waves-effect m-r-5"
                     ng-click="" ng-disabled="EditRegistrationCentre.$invalid">
                 <i class="zmdi zmdi-undo"></i> Change Status
             </button>-->
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="updateTopupDetails();" ng-disabled="EditTopup.$invalid">
                <i class="zmdi zmdi-save"></i> Update
            </button>
        </div>
    </div>

    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="line-height: 239px;">
                            <img src="assets/images/fare-plan.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="EditTopup">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-collection-item m-r-10"></i>Topup Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Topup Name</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': EditTopup.topupName.$touched && EditTopup.topupName.$invalid }">
                                    <input type="text" name="topupName" ng-model="topups.topupName"
                                           class="form-control"
                                           placeholder="eg. TrinTrin-50" chars="only-letters" required>
                                    <span class="help-block"
                                          ng-messages="EditTopup.topupName.$error"
                                          ng-show="EditTopup.topupName.$touched">
                                                <small ng-message="required">Topup Name is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Validity</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': EditTopup.validity.$touched && EditTopup.validity.$invalid }">
                                    <input type="number" name="validity" ng-model="topups.validity"
                                           class="form-control"
                                            required>
                                    <span class="help-block" ng-messages="EditTopup.validity.$error"
                                          ng-show="EditTopup.validity.$touched">
                                            <small ng-message="required">Validity is required</small>
                                        </span>
                                </div>
                            </dd>
                        </dl>

                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Amount</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': EditTopup.Amount.$touched && EditTopup.Amount.$invalid }">
                                    <input type="number" name="Amount" ng-model="topups.userFees"
                                           class="form-control"
                                           required>
                                    <span class="help-block" ng-messages="EditTopup.Amount.$error"
                                          ng-show="EditTopup.Amount.$touched">
                                            <small ng-message="required">Amount is required</small>
                                        </span>
                                </div>
                            </dd>
                        </dl>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
