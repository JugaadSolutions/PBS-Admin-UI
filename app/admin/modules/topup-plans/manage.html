<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Manage Topup
                <small>Add or Edit Topup</small>
            </h2>
            <button class="btn bgm-blue btn-float waves-effect" uib-tooltip="Add New Membership"
                    tooltip-placement="left"
                    ng-click="addNewTopup()">
                <i class="zmdi zmdi-plus"></i>
            </button>
        </div>
        <div class="card-body">
            <div class="no-records-block" ng-if="TopupData.length == 0">
                <p class="text-muted">
                    It looks like there are no membership plans available. Start by <a ui-sref="admin.membership.add">adding
                    a new plan</a>.
                </p>
            </div>
            <div class="table-responsive" ng-if="TopupData.length > 0">
                <table ng-table="topupTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="topup in TopupData">
                        <td data-title="'Topup Name'" filter="{ 'topupName': 'text'}">
                            <a ui-sref="admin.topup-plans.edit({id: topup.topupId})">{{topup.topupName}}</a>
                        </td>
                        <td data-title="'Validity'" filter="{ 'validity': 'text'}">
                            {{topup.validity}} days
                        </td>
                        <td data-title="'Fees'" filter="{ 'userFees': 'text'}">
                            &#8377; {{topup.userFees}}
                        </td>
                        <td data-title="''" class="table-actions">
                            <ul class="actions">
                                <li class="dropdown" uib-dropdown>
                                    <a href="" uib-dropdown-toggle class="dropdown-toggle">
                                        <i class="zmdi zmdi-more-vert"></i>
                                    </a>

                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li>
                                            <a href="javascript:void(0);"
                                               ng-click="editTopup(topup.topupId)">Edit</a>
                                        </li>
                                        <li>
                                            <a href="javascript:void(0);"
                                               ng-click="deleteTopup(topup.topupId)">Delete</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
