<div class="container">
    <div class="block-header">
        <h2>Maitenance Centre (Internal)
            <small>Add all required details with fields marked as * are
                mandatory
            </small>
        </h2>
        <div class="actions m-t-10">
            <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                    ng-click="cancelAddmaintenanceCentre();">
                <i class="zmdi zmdi-arrow-left"></i> Back to List
            </button>
            <button type="button" class="btn btn-icon-text btn-success waves-effect"
                    ng-click="SaveMaitenanceCentreInternal();" ng-disabled="MaintenanceCentre.$invalid">
                <i class="zmdi zmdi-save"></i> Save
            </button>
        </div>
    </div>

    <div class="card" id="profile-main">
        <div class="pm-overview c-overflow">
            <div class="pmo-pic">
                <div class="p-relative">
                    <div class="fileinput fileinput-new">
                        <div class="fileinput-preview thumbnail">
                            <img src="assets/images/no-maps.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pm-body clearfix">
            <form class="pmbb-edit" name="MaintenanceCentre">
                <div class="pmb-block">
                    <div class="pmbb-header m-t-15">
                        <h2><i class="zmdi zmdi-collection-item m-r-10"></i>Maintenance Centre Information</h2>
                    </div>
                    <div class="pmbb-body p-l-30">
                        <dl class="dl-horizontal required">
                            <dt class="p-t-10">Centre Name</dt>
                            <dd>
                                <div class="fg-line"
                                     ng-class="{ 'has-error': MaintenanceCentre.centreName.$touched && MaintenanceCentre.centreName.$invalid }">
                                    <input type="text" name="centreName" ng-model="maintenancecentreDetails.name"
                                           class="form-control"
                                           placeholder="eg. " required>
                                    <span class="help-block"
                                          ng-messages="MaintenanceCentre.centreName.$error"
                                          ng-show="MaintenanceCentre.centreName.$touched">
                                                <small ng-message="required">Centre Name is required</small>
                                            </span>
                                </div>
                            </dd>
                        </dl>

                         <dl class="dl-horizontal">
                             <dt class="p-t-10">GPS Coordinates</dt>
                             <dd>
                                 <div class="col-sm-6 p-r-10">
                                     <div class="fg-line">
                                         <input type="text" name="latitude"
                                                ng-model="maintenancecentreDetails.gpsCoordinates.latitude"
                                                class="form-control input-sm form-inline"
                                                placeholder="Latitude" required>
                                         <span class="help-block"
                                               ng-messages="MaintenanceCentre.latitude.$error"
                                               ng-show="MaintenanceCentre.latitude.$touched">
                                                 <small ng-message="required">Latitude is required</small>
                                             </span>
                                     </div>
                                 </div>
                                 <div class="col-sm-6">
                                     <div class="fg-line">
                                         <input type="text" name="longitude" class="form-control input-sm form-inline"
                                                ng-model="maintenancecentreDetails.gpsCoordinates.longitude"
                                                placeholder="Longitude" required>
                                         <span class="help-block"
                                               ng-messages="MaintenanceCentre.longitude.$error"
                                               ng-show="MaintenanceCentre.longitude.$touched">
                                                 <small ng-message="required">Longitude is required</small>
                                             </span>
                                     </div>
                                 </div>
                             </dd>
                         </dl>

                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
