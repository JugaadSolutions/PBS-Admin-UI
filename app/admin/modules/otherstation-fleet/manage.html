<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Fleet
                <small>Add or Edit Fleet</small>
            </h2>
            <button class="btn bgm-blue btn-float waves-effect" uib-tooltip="Add New Membership"
                    tooltip-placement="left"
                    ng-click="addNewFleet()">
                <i class="zmdi zmdi-plus"></i>
            </button>
        </div>
        <div class="card-body">
            <div class="no-records-block" ng-if="Fleets.length == 0">
                <p class="text-muted">
                    It looks like there are no membership plans available. Start by <a ui-sref="admin.membership.add">adding
                    a new plan</a>.
                </p>
            </div>
            <div class="table-responsive" ng-if="Fleets.length > 0">
                <table ng-table="fleetTable" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="Fleets in $data">
                        <td data-title="'Fleet Name'" filter="{ 'name': 'text'}">
                            <a ui-sref="admin.otherstation-fleet.edit({id: membership._id})">{{Fleets.name}}</a>
                        </td>


                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
