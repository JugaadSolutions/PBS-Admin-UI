<div class="container">
    <div class="block-header">
        <h2>Ports Test
            <!--<small>Add all required details with fields marked as * are
                mandatory
            </small>-->
        </h2>
       Check In Check Out
       <!-- <button type="button" class="btn btn-icon-text btn-default waves-effect m-r-5"
                ng-click="cancelAddRegistrationCentre();">
            <i class="zmdi zmdi-arrow-left"></i> Back to List
        </button>
        <button type="button" class="btn btn-icon-text btn-success waves-effect"
                ng-click="addRegistrationCentre();" ng-disabled="AddRegistrationCentre.$invalid">
            <i class="zmdi zmdi-save"></i> Save-->
        </button>
    </div>
</div>

<div class="card" id="profile-main">
    <div class="pm-overview c-overflow">
        <div class="pmo-pic">
            <div class="p-relative">
                <div class="fileinput fileinput-new">
                    <div class="fileinput-preview thumbnail">
                        <img src="assets/images/no-maps.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pm-body clearfix">
        <form class="pmbb-edit" name="AddRegistrationCentre">
            <div class="pmb-block">
                <div class="pmbb-header m-t-15">
                    <h2><i class="zmdi zmdi-local-store m-r-10"></i>Ports Test</h2>
                </div>
                <div class="pmbb-body p-l-30">

                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">Card Number</dt>
                        <dd>
                            <div class="fg-line">
                                <select chosen class="form-control"
                                        ng-options="member as member.cardNum for member in members"
                                        ng-model="checkMember"
                                        ng-change="selectedMembers(checkMember)" required>
                                </select>
                            </div>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">Bicycle Number</dt>
                        <dd>
                            <div class="fg-line">
                                 <select chosen class="form-control"
                                         ng-options="bicycleNum as bicycleNum.vehicleNumber for bicycleNum in bicycleNums"
                                         ng-model="bicycleNo"
                                         ng-change="selectedBicycleNumber(bicycleNo)" required>
                                 </select>
                            </div>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">Docking Stations</dt>
                        <dd>
                            <div class="fg-line">
                                <select chosen class="form-control"
                                        ng-options="dockingStationSelection as dockingStationSelection.name for dockingStationSelection in dockingStationSelections"
                                        ng-model="dockingStationName"
                                        ng-change="selectedDockingStation(dockingStationName)" required>
                                </select>
                               <!-- <select chosen="form-control" ng-model="checkInOut.dockingStation" required>
                                    <option value="Docking station1">Docking station1</option>
                                    <option value="Docking station2">Docking station2</option>
                                    <option value="Docking station3">Docking station3</option>
                                </select>-->

                            </div>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal required">
                        <dt class="p-t-10">Ports</dt>
                        <dd>
                            <div class="fg-line">
                                <!--<select chosen="form-control" ng-model="checkInOut.ports" required>
                                    <option value="Port1">Port1</option>
                                    <option value="Port2">Port2</option>
                                    <option value="Port3">Port3</option>
                                </select>-->
                                <select chosen class="form-control"
                                        ng-options="portSelection as portSelection.Name for portSelection in portSelections"
                                        ng-model="portsName"
                                        ng-change="selectedPort(portsName)" required>
                                </select>
                            </div>
                        </dd>
                    </dl>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="addCheckInCheckOut();" >
                        <i class="zmdi zmdi-save"></i> Check Out
                    </button>

                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="addCheckIn();" >
                        <i class="zmdi zmdi-save"></i> Check In
                    </button>
                </div>

            </div>

        </form>

    </div>

</div>

</div>
