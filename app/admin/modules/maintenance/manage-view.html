<div class="container">
    <div class="card">
        <div class="card-header ch-alt m-b-20">
            <h2>Docking Hubs Cleaning Report</h2>

            <form class="pmbb-edit" name="HubsCleaningReport" novalidate>

                <div class="card-body card-padding">
                    <div class="row">
                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': HubsCleaningReport.fromdate.$touched && HubsCleaningReport.fromdate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>From Date</label>
                                <input type="text" name="fromdate" ng-model="hubsCleaningDetails.fromdate" ng-change="fromdate" ng-focus="fromdate=true" ng-click="fromdate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="fromdate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="HubsCleaningReport.fromdate.$error"
                                      ng-show="HubsCleaningReport.fromdate.$touched">
                                                <small ng-message="required">From Date is required</small>
                                            </span>
                            </div>
                        </div>

                        <div class="col-sm-3 m-b-20">
                            <div class="form-group fg-line"
                                 ng-class="{ 'has-error': HubsCleaningReport.todate.$touched && HubsCleaningReport.todate.$invalid }" >
                                <i class="zmdi zmdi-calendar"></i>&nbsp;&nbsp;<label>To Date</label>
                                <input type="text" name="todate" ng-model="hubsCleaningDetails.todate" ng-change="todate" ng-focus="todate=true" ng-click="todate=true"
                                       uib-datepicker-popup="dd/MM/yyyy" is-open="todate" show-button-bar="true" class="form-control" placeholder="eg. 16/09/2012" chars="none" required >
                                <span class="help-block"
                                      ng-messages="HubsCleaningReport.todate.$error"
                                      ng-show="HubsCleaningReport.todate.$touched">
                                                <small ng-message="required">To Date is required</small>
                                            </span>
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-click="sendHubsCleaningDetails()" ng-disabled="HubsCleaningReport.$invalid">
                        <i class="zmdi zmdi-save"></i> Generate Report
                    </button>
                    <!--<button type="button" class="btn btn-icon-text btn-success waves-effect"
                            ng-disabled="DaywiseCashForm.$invalid" >
                        <i class="zmdi zmdi-eye"></i>
                        <a ui-sref="admin.accounts.daywise-collectionsummary-report-print" style="color: white">Print Report</a>
                    </button>-->
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive" >
                <table ng-table="CleanReportTable" class="table table-striped table-vmiddle" show-filter="false">
                    <tr ng-repeat="clean in DockingStationCleanReport">
                        <td data-title="'Station Name'" filter="{ ticketdate: 'text'}">
                            {{clean.stationId.name}}
                        </td>
                        <td data-title="'Cleaned By'" filter="{ name: 'text'}">
                            {{clean.empId.Name}}
                        </td>
                        <td data-title="'Cleaned At'" filter="{ subject: 'text'}">
                            {{clean.cleaneddate | date : "dd MMM yy"}}
                        </td>
                        <td data-title="'From'" filter="{ priority: 'text'}">
                            {{clean.fromtime | date : "h:mm a"}}
                        </td>
                        <td data-title="'To'" filter="{ priority: 'text'}">
                            {{clean.totime | date : "h:mm a"}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
