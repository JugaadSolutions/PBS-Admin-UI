
<div class="container">
    <div class="card">
        <div class="card-header ch-alt text-center">
            <img src="assets/images/trintrin.jpg" class="i-logo"/>
            <h3>Trin Trin</h3>
            <h2>Mysuru</h2>
        </div>

        <br>

        <div class="card-header ch-alt text-center">
            <h2>Docking Station Cleaning Report </h2>
        </div>
        <br>
        <form class="pmbb-edit" name="TotalCashReport"  novalidate>
            <div class="card-header ch-alt text-center">
                &nbsp;&nbsp;<label>From &nbsp;:</label> <span ng-bind="cleanInputsDetails.from_date | date : 'dd MMM yy '"></span>&nbsp;&nbsp;-&nbsp;&nbsp;<label>To&nbsp;:</label> <span ng-bind="cleanInputsDetails.to_date | date : 'dd MMM yy '"></span>
            </div>
            <div class="card-body card-padding">
                <div class="row">
                </div>
            </div>
        </form>
    </div>

    <div class="card-body">
     <div class="table-responsive" >
         <table ng-table="StationCleanTable" class="table table-striped table-vmiddle" show-filter="false">
             <tr ng-repeat="clean in StationCleanPrint">
                 <td data-title="'Station Name'" filter="{ ticketdate: 'text'}">
                     {{clean.stationId.name}}
                 </td>
                 <td data-title="'Cleaned By'" filter="{ name: 'text'}">
                     {{clean.empId.Name}}
                 </td>
                 <td data-title="'Cleaned At'" filter="{ subject: 'text'}">
                     {{clean.cleaneddate | date : "dd MMM yy"}}
                 </td>
                 <td data-title="'From'" filter="{ priority: 'text'}">
                     {{clean.fromtime | date : "h:mm a"}}
                 </td>
                 <td data-title="'To'" filter="{ priority: 'text'}">
                     {{clean.totime | date : "h:mm a"}}
                 </td>
             </tr>
         </table>
     </div>
      </div>
</div>
<button  class="btn btn-float bgm-red m-btn" ng-click="print()"><i class="zmdi zmdi-print"></i></button>
